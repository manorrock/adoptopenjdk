name: build
on: 
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to Docker Hub
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Build amd64 image
      run: |
        if [[ "$GITHUB_REF" == "refs/heads/naster" ]]; then
          export $GITHUB_REF=latest
        fi
        echo $GITHUB_REF
        echo $PWD
        ls
        docker build -f Dockerfile.amd64 -t manorrock/adoptopenjdk:amd64-$GITHUB_REF .
        docker push manorrock/adoptopenjdk:amd64-$GITHUB_REF
    - name: Push Docker manifest
      run: |
        export DOCKER_CLI_EXPERIMENTAL=enabled
        docker manifest create manorrock/adoptopenjdk:$GITHUB_REF \
          manorrock/adoptopenjdk:amd64-$GITHUB_REF
        docker manifest annotate manorrock/adoptopenjdk:$GITHUB_REF \
          manorrock/adoptopenjdk:amd64-$GITHUB_REF --os linux --arch amd64
        docker manifest push manorrock/adoptopenjdk:$GITHUB_REF
